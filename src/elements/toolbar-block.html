<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../icons/flag-icons.html">
<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/utils-behavior.html">
<link rel="import" href="../behaviors/localize-behavior.html">


<dom-module id="toolbar-block">

  <template>

    <style include="shared-styles">
      :host {
        --header-color: #fff;
        --paper-menu-button-dropdown-background: #fff;

        --paper-tabs: {
          height: 64px;
        };
        --iron-icon-fill-color: var(--header-color);
        --paper-tabs-selection-bar-color: var(--header-color);

        display: block;
        position: relative;
        color: var(--header-color);
      }

      .logo-wrapper {
        @apply(--layout-flex);
      }

      .logo {
        margin-top: 7px;
        height: 40px;
        width: 130px;
      }

      iron-image {
        background-color: transparent;
      }

      paper-tabs a {
        color: var(--header-color);
        transition: color .7s
      }

      paper-tab {
        flex: none;
        padding: 0 10px;
        text-transform: uppercase;
      }

      .nav-link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        height: 100%;
        text-transform: uppercase;
      }

      .action-button-wrapper {
        margin-left: 16px;
      }

      .action-button {
        color: var(--header-background);
        background: var(--header-color);
        font-size: 13px;
      }

      .lang-tabs {
        --paper-tabs-selection-bar-color: transparent;
      }

      .signin-tab {
        font-size: 14px;
        font-weight: 500;
        --paper-tab-content-unselected: {
          opacity: 1;
        };
      }

      .auth-wrapper {
        margin-left: 16px;
      }

      .profile-image {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-position: center;
        background-size: cover;
      }

      .signin-panel {
        background: #fff;
        color: var(--text-primary-color);
      }

      .profile-details {
        padding: 16px;
        border-bottom: 1px solid var(--divider-color);
      }

      .profile-details .profile-image {
        margin-right: 16px;
        width: 48px;
        height: 48px;
      }

      .profile-name,
      .profile-email {
        font-size: 14px;
        display: block;
        white-space: nowrap;
        color: var(--secondary-text-color);
      }

      .profile-action {
        margin-top: 4px;
        text-transform: uppercase;
        color: var(--default-primary-color);
        font-size: 14px;
        cursor: pointer;
      }
    </style>

    <app-toolbar id="mainToolbar">
      <div class="navItem leftItem" hidden$="{{!app.isPhoneSize}}">
        <paper-icon-button icon="menu" on-tap="togglePanel"></paper-icon-button>
      </div>
      <div class="logo-wrapper">
        <a href="/" hidden$="{{hideLogo}}" fade>
          <iron-image
            class="logo"
            src="/images/logo-white.svg"
            sizing="contain"
            alt="{{localize('title')}}"></iron-image>
        </a>
      </div>
      <div class="navItem" layout horizontal self-end>
        <template is="dom-if" if="[[!app.isPhoneSize]]">
          <paper-tabs selected="[[app.page]]" attr-for-selected="name" noink>
            <template is="dom-repeat" items="[[app.data.navigation]]" as="nav">
              <paper-tab name="[[nav.route]]" link>
                <a href$="[[nav.permalink]]" class="nav-link">{{localize(nav.route)}}</a>
              </paper-tab>
            </template>
          </paper-tabs>
          <!--<paper-tabs class="lang-tabs" selected="{{app.lang}}" attr-for-selected="name" noink>
            <template is="dom-if" if="[[_langIsNot(app.lang, 'cs')]]">
              <paper-tab name="cs">
                <a href="#" class="nav-link">CZ</a>
              </paper-tab>
            </template>
            <template is="dom-if" if="[[_langIsNot(app.lang, 'en')]]">
              <paper-tab name="en">
                <a href="#" class="nav-link">EN</a>
              </paper-tab>
            </template>
          </paper-tabs>-->
          <!--<div class="action-button-wrapper" layout horizontal center-center>
            <paper-icon-button class="lang-button" icon="flags:cz"></paper-icon-button>
          </div>-->

          <!--<template is="dom-if" if="[[!app.user]]">
            <paper-tab class="signin-tab" on-tap="signIn">[[localize('sign-in')]]</paper-tab>
          </template>-->
          <div class="action-button-wrapper" layout horizontal center-center>
            <paper-button class="action-button" on-tap="_scrollToTickets">[[localize('buy-ticket')]]</paper-button>
          </div>
          <template is="dom-if" if="[[app.user]]">
            <div class="auth-wrapper" layout horizontal center-center>
              <paper-menu-button vertical-align="top" horizontal-align="right">
                <div
                  class="profile-image dropdown-trigger"
                  style="background-image: url('[[app.user.photoURL]]')"
                ></div>
                <div class="signin-panel dropdown-content">
                  <div class="profile-details" layout horizontal>
                    <div
                      class="profile-image dropdown-trigger"
                      style="background-image: url('[[app.user.photoURL]]')"
                    ></div>
                    <div layout vertical center-justified>
                      <span class="profile-name">[[app.user.displayName]]</span>
                      <span class="profile-email">[[app.user.email]]</span>
                      <span class="profile-action" role="button" on-tap="signOut">[[localize('sign-out')]]</span>
                    </div>
                  </div>
                </div>
              </paper-menu-button>
            </div>
          </template>
        </template>
      </div>
    </app-toolbar>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'toolbar-block',

        behaviors: [
          HOVERBOARD.LocalizeBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        properties: {
          hideLogo: {
            type: Boolean
          }
        },

        observers: [
          '_stylesChanged(app.headerSettings)',
          'languageChanged(app.lang)'
        ],

        togglePanel: function () {
          HOVERBOARD.Elements.Template.toggleDrawer();
        },

        _scrollToTickets: function () {
          if (this.app.page !== 'home') {
            this.set('app.page', 'home')
          }
          HOVERBOARD.Analytics.trackEvent('ticket', 'buy_click', 'header');
          Polymer.AppLayout.scroll({
            top: HOVERBOARD.Elements.Tickets.getBoundingClientRect().top,
            behavior: 'smooth',
            target: HOVERBOARD.Elements.Scroller
          });
        },

        _scrollToSchedule: function () {
          if (this.app.page !== 'home') {
            this.set('app.page', 'home')
          }
          Polymer.AppLayout.scroll({
            top: HOVERBOARD.Elements.Schedule.getBoundingClientRect().top,
            behavior: 'smooth',
            target: HOVERBOARD.Elements.Scroller
          });
        },

        signIn: function () {
          HOVERBOARD.Elements.Template.signIn();
        },

        signOut: function () {
          HOVERBOARD.Elements.Template.signOut();
        },

        _stylesChanged: function (headerSettings) {
          if (headerSettings) {
            this.customStyle[ '--header-color' ] = headerSettings.fontColor;
            this.hideLogo = headerSettings.hideLogo;
            this.updateStyles();
          }
        },

        _trackBuyClick: function () {
          HOVERBOARD.Analytics.trackEvent('ticket', 'buy_click', 'toolbar');
        },

        languageChanged: function (lang) {
          HOVERBOARD.Analytics.trackEvent('language', 'select', lang);
        },

        _langIsNot: function (lang, value) {
          return lang !== value
        }

      });

    }());
  </script>

</dom-module>
